<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- navigation part -->
        <div class="navbar bg-base-100 shadow-2xl lg:px-12 bg-blue-100 mt-2">
            <div class="flex-1">
                <p class="text-3xl"><strong>Interactive</strong><br>Geometry Genius</p>
            </div>

            <div class="flex-none gap-2">
                <div class="navbar-end">
                    <button class="bg-blue-600 px-6 py-2 rounded-lg text-white"id="blog-btn">Blog</button>
                </div>
            </div>

        </div>
        </div>


    </header>
    <main>
        <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row mt-5">
            <div class="geometry-cart-details w-full md:w-[60%] lg:w-[60%] grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- first card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300 ">
                    <figure><img class="w-40 h-30 mt-5" src="images/triangle.png"></figure>
                    <div class="card-body">

                        <h2 class="card-title mx-auto" id="triangle-card"> Triangle</h2>
                        <p class="text-center">Area (A) =0.5&#215b&#215h</p>
                        <div class="flex space-x-4">
                            <div class="w-1/2 flex gap-2">
                                <input type="text" class="w-full border p-2 input-xs" id="triangle-first-input"
                                    placeholder="b">
                                <label for="measurement">cm</label>
                            </div>
                            <div class="w-1/2 flex gap-2">
                                <input type="text" class="w-full border p-2 input-xs" id="triangle-second-input"
                                    placeholder="h">
                                <label for="measurement">cm</label>
                            </div>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl "
                                id="triangle-button">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- second card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300 ">
                    <figure><img class="w-40 h-30 mt-5" src="images/rectangle.png"></figure>
                    <div class="card-body">

                        <h2 class="card-title mx-auto" id="rectangle-card"> Rectangle</h2>
                        <p class="text-center">Area (A) =w&#215l</p>
                        <div class="flex space-x-4">
                            <div class="w-1/2 flex gap-2">
                                <input type="text" id="rectangle-first-input" class="w-full border p-2 input-xs"
                                    placeholder="w">
                                <label for="measurement">cm</label>
                            </div>
                            <div class="w-1/2 flex gap-2">
                                <input type="text" id="rectangle-second-input" class="w-full border p-2 input-xs"
                                    placeholder="l">
                                <label for="measurement">cm</label>
                            </div>
                        </div>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl"
                                id="rectangle-button">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card -->

                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300">
                    <figure>
                        <img class="w-40 h-30 mt-5" src="images/parallelogram.png">
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto" id="parallelogram-card"> Parallelogram</h2>
                        <p class="text-center mt-2">Area (A) =b&#215h </p>
                        <p class="mb-6">b= <span id="parallelogram-value-one">10</span>cm,h=<span
                                id="parallelogram-value-two">12</span>cm</p>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl"
                                id="parallelogram-button">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- fourth card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300">
                    <figure>
                        <img class="w-40 h-30 mt-5" src="images/rhombus.png">
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto" id="rhombus-card">Rhombus</h2>
                        <p>Area (A) =0.5&#215d<sub>1</sub>&#215d<sub>2</sub></p>
                        <p class="mb-5">d<sub>1</sub>= <span id="rhombus-value-one">16</span>cm, d<sub>2</sub>=<span
                                id="rhombus-value-two">8</span>cm</p>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl"
                                id="rhombus-button">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- fifth card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300">
                    <figure>
                        <img class="w-40 h-30 mt-5" src="images/pentagon.png">
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto" id="pentagon-card">pentagon</h2>
                        <p>Area (A) =0.5&#215p&#215b</p>
                        <p>p=<span id="pentagon-first-value">6</span>cm, b=<span id="pentagon-second-value">10</span>cm
                        </p>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl"
                                id="pentagon-button">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- sixth card -->
                <div class="card card-compact w-full bg-base-100 shadow-xl hover:bg-pink-300">
                    <figure>
                        <img class="w-40 h-30 mt-5" src="images/ellipse.png" />
                    </figure>
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto mt-5" id="ellipse-card">Ellipse</h2>
                        <p>Area (A) =&#8508ab</p>
                        <p class="mb-8">a=<span id="ellipse-first-value">10</span>cm,b=<span
                                id="ellipse-second-value">4</span>cm
                        </p>
                        <div class="card-actions justify-end">
                            <button class="bg-blue-600 w-[196px] py-2 px-2 rounded text-white font-semibold text-xl"
                                id="ellipse-button">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
             <!-- calculation details div  -->
        <div class="calculation-details w-full md:w-[30%] lg:w-[30%] mx-auto">
            <h1 class="text-3xl text-center font-bold underline mt-5">
              Area Calculation
            </h1>
            <div class="overflow-x-auto mt-5">
              <table class="table w-full">
                <thead>
                  
                </thead>
                <tbody id="table-container">
                  
                </tbody>
              </table>
            </div>
          </div>
            
        </section>

    </main>
    <script src="js/index.js"></script>
    <script src="js/common.js"></script>

</body>

</html>
